<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>SecurePTT</title>
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme & Mobile Colors -->
    <meta name="theme-color" content="#0f1115" />
    <meta name="background-color" content="#0f1115" />
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SecurePTT" />
    <link rel="apple-touch-icon" href="https://cdn.lucide.dev/radio.svg" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              ptt: {
                dark: '#0f1115',
                panel: '#181a20',
                border: '#2a2d35',
                accent: '#3b82f6',
                accentHover: '#2563eb',
                danger: '#ef4444',
                success: '#10b981',
                warning: '#f59e0b',
                idle: '#374151',
                text: '#e2e8f0',
                muted: '#94a3b8'
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 3s linear infinite',
              'ping-slow': 'ping 2s cubic-bezier(0, 0, 0.2, 1) infinite',
            },
            boxShadow: {
              'glow': '0 0 15px rgba(59, 130, 246, 0.5)',
              'glow-lg': '0 0 30px rgba(59, 130, 246, 0.6)',
              'glow-danger': '0 0 20px rgba(239, 68, 68, 0.6)',
              'inner-light': 'inset 0 1px 0 rgba(255, 255, 255, 0.1)',
            }
          }
        }
      }
    </script>
    <style>
      /* Prevent text selection for PTT feel */
      .no-select {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      body {
        background-color: #0f1115;
        color: #e2e8f0;
        overscroll-behavior: none;
      }

      /* Tactical Grid Background */
      .bg-tech-grid {
        background-color: #0f1115;
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 30px 30px;
      }

      /* CRT Scanline Effect (Subtle) */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        pointer-events: none;
      }

      /* Vignette */
      .vignette {
        background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8) 100%);
        pointer-events: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563;
      }
    </style>

    "fs": "https://esm.sh/fs@^0.0.1-security"
  }
}
</script>
</head>
